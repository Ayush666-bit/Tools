<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous meta tags and styles remain the same] -->
    <style>
        /* Add this new style to highlight when files are being dragged */
        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        /* Improve file input button styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .file-input-button:hover {
            background-color: #3367d6;
        }
        
        .file-input-hidden {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- [Previous header content remains the same] -->
    
    <main>
        <div class="container">
            <!-- [Previous hero section remains the same] -->
            
            <section class="tool-container">
                <div class="upload-area" id="dropArea">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Select PDF files or drag & drop here</h3>
                    <p>Up to 20 files, 50MB each</p>
                    <div class="file-input-wrapper">
                        <button class="file-input-button" id="selectFilesBtn">Select Files</button>
                        <input type="file" id="fileInput" class="file-input-hidden" accept=".pdf" multiple>
                    </div>
                </div>
                
                <!-- [Rest of the content remains the same] -->
            </section>
        </div>
    </main>
    
    <!-- [Previous footer content remains the same] -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const fileInput = document.getElementById('fileInput');
            const selectFilesBtn = document.getElementById('selectFilesBtn');
            const dropArea = document.getElementById('dropArea');
            
            // Improved file selection handling
            selectFilesBtn.addEventListener('click', function(e) {
                // This ensures the file dialog opens when clicking the button
                e.preventDefault();
                fileInput.click();
            });
            
            // Improved drag and drop handling
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('drag-over');
            }
            
            function unhighlight() {
                dropArea.classList.remove('drag-over');
            }
            
            // Handle file drop
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            function handleFiles(selectedFiles) {
                const newFiles = Array.from(selectedFiles).filter(file => {
                    // Check if file is PDF
                    if (file.type !== 'application/pdf') {
                        showStatus(`Skipped ${file.name} - only PDF files are supported`, 'error');
                        return false;
                    }
                    
                    // Check file size (50MB limit)
                    if (file.size > 50 * 1024 * 1024) {
                        showStatus(`Skipped ${file.name} - file exceeds 50MB limit`, 'error');
                        return false;
                    }
                    
                    return true;
                });
                
                // Check total file count
                if (files.length + newFiles.length > 20) {
                    showStatus(`You can only merge up to 20 files. You currently have ${files.length} files selected.`, 'error');
                    return;
                }
                
                // Add files to our collection
                files = [...files, ...newFiles];
                updateFileList();
                
                if (newFiles.length > 0) {
                    showStatus(`Added ${newFiles.length} file(s)`, 'success');
                }
            }
            
            // [Rest of the JavaScript remains the same]
        });
    </script>
</body>
</html>
